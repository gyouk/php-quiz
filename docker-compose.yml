version: '3.0'
services:
  mysql:
    container_name: "mysql_poll"
    networks:
      - php_network
    image: 'mysql:8.0'
    working_dir: /application
    volumes:
      - '.:/application'
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=database
      - MYSQL_PASSWORD=password
    ports:
      - '9002:3306'

  phpmyadmin:
    container_name: "phpmyadmin_poll"
    image: 'phpmyadmin:latest'
    ports:
      - '8081:80'
    networks:
      - php_network
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
    depends_on:
      - mysql

  webserver:
    container_name: "nginx_php"
    networks:
      - php_network
    image: 'nginx:latest'
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '80:80'

  php-fpm:
    container_name: "php_poll"
    networks:
      - php_network
    build: phpdocker/php-fpm
    working_dir: /application
    depends_on:
      - mysql
    volumes:
      - '.:/application'
      - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
networks:
  php_network:
    driver: bridge
